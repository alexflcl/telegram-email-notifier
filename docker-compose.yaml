version: '3.8'

services:
  backend:
    build: .
    container_name: telegram-notifier-backend
    ports:
      - "8000:8000"
    volumes:
      - notifier_db:/app/data
    environment:
      - DATABASE_URL=sqlite:////app/data/telegram_notifier.db
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

volumes:
  notifier_db: