version: '3.8'

services:
  backend:
    image: alexflcl/telegram-email-notifier:latest
    container_name: telegram-notifier-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:////app/data/telegram_notifier.db
      - PYTHONUNBUFFERED=1
    restart: unless-stopped